<!DOCTYPE html>

<head>

    <title>
        Login
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" lang="javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link type="text/javascript" lang="javascript" src="script.js" />
</head>

<body class="text-center">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js">
    </script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <br>
    <br>
    <br>
    <br>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="index.html">
                <img src="oranghetto.jpg" alt="logo" style="width:40px;">
            </a>
            <h1 style="color: white;">MOODIES</h1>
            <!-- Links -->
            <ul class=" nav navbar-nav ms-auto justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>

        </div>
    </nav>
    <div id="dinamicPage">
        <form action="#" class="form-signin" method="POST" name="myForm" id="myForm">
            <img class="mb-4" src="oranghetto.jpg" alt="" width="72px" height="72px" />
            <h1 class="h3 mb-3">Login</h1>
            <input type="email" name="inputEmail" required placeholder="Email address" autofocus />
            <br>
            <input type="password" name="inputPassword" required placeholder="Password" />
            <div id="divRemember" class="checkbox mb-3">
                <input type="checkbox" name="remember" />
                <label for="remember">Remember me</label>
            </div>
            <button class="btn btn-lg btn-dark" name="loginButton" type="submit">Login</button>
            <br>
            <br>
            Don't have an account?<a href="signup.html">Sign up now!</a>
        </form>
    </div>
    <br>
    <script>
        $(document).ready(function () {
            // bind 'myForm' and provide a simple callback function
            $('#myForm')
                .ajaxForm({
                    url: 'myscript.php', // or whatever
                    dataType: 'json',
                    success: function (response) {
                        alert("The server says: " + response);
                    }
                });
        });
    </script>
</body>
